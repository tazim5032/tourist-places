    <div class="mx-[2%] lg:mx-[6%] my-12 flex flex-col justify-center items-center gap-4">
        <form action="#" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
            <!-- ID input -->
            <div class="mb-4">
                <input type="text" id="id" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter ID">
            </div>
        
            <!-- Name input -->
            <div class="mb-4">
                <input type="text" id="id" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter Place">
            </div>
        
            <!-- Address input -->
            <div class="mb-4">
                <input type="text" id="id" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter Address">
            </div>
        
            <!-- Image input -->
            <label for="imageInput" class="relative cursor-pointer mb-4">
                <input type="file" id="imageInput" name="imageInput" class="hidden">
                <img src="path/to/placeholder-image.jpg" alt="Choose Image" class="w-32 h-32 object-cover border rounded-md">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-25 transition-opacity">
                    <span class="text-white">Choose Image</span>
                </div>
            </label>
        
            <!-- Submit button -->
