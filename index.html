                <h1>ID</h1>
                <input type="text" id="input-id" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter ID">
            </div>
        
            <!-- Name input -->

                <h1>Place Name</h1>
                <input type="text" id="input-name" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter Place">
            </div>
        
            <!-- Address input -->

            </div>

            <!-- Rating input -->
            <div class="mb-4">

                <input type="text" id="input-rating" name="id" class="input mt-1 input-bordered w-full max-w-xs" placeholder="Enter Rating">
            </div>
        
            <!-- Image input -->

            </div>
